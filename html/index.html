<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloQuizzer</title>
    <meta name="description" content="a simple JS question and answer application">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                HelloQuizzer
            </div>
            <div class="breadcrumbs">
                <a href="#home" class="active">Navbar</a> 
            </div>

            <a href="">About</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="question">
                1. What is the Capital City of Uganda?
            </div>

            <div class="answer">
                <form action="">
                    <button>A. Uganda</button>
                    <button>B. Kampala</button>
                    <button>C. Kigali</button>
                    <button>E. Nairobi</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>HelloQuizzer </p>
        </div>
    </footer>
</body>
<script src="js/custom.js"></script>
</html>
